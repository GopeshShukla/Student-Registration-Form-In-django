<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>CRUD MINI PROJECT UPDATE</title>
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark align-items-center">
      <div class="container-md">
        <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-info text-center p-3">
            Update Student Details
          </h2>
          <br />


          <form action="/update/{{d.id}}" method="post">
            {% csrf_token %}
            <!-- this token is used for authentication and verification of form.-->

            <div class="form-group">
              <input
                type="text"
                placeholder="Enter The Student Name "
                class="form-control mt-2"
                name="name"
                value="{{ d.name }}"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="email"
                placeholder="Enter The Student Email "
                class="form-control mt-2"
                name="email"
                value={{d.email}}
                required
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                placeholder="Enter The Student Age "
                class="form-control mt-2"
                name="Age"
                value={{d.age}}
                required
              />
            </div>

            <div class="form-group mt-2">
              <select name="gender" id="gender" class="form-control" required>
                <option selected>{{d.gender}}</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Others</option>
              </select>
            </div>

            <br />
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Update</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
